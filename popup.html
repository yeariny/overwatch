<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/peterhry/CircleType@2.3.1/dist/circletype.min.js"></script>

    <style>
      @font-face {
        font-family: "빅누들";
        src: url(font/big_noodle_titling.ttf);
      }

      @font-face {
        font-family: "오블리크";
        src: url(font/big_noodle_titling_oblique.ttf);
      }
      @font-face {
        font-family: "코버워치";
        src: url(font/koverwatch.ttf);
      }
    </style>
    <link rel="stylesheet" href="css/popup.css" />
  </head>
  <body>
    <div class="popup_cover">
      <div class="popup_close_btn"></div>
      <div class="popup_content_wrap">
        <div class="popup_text_box">
          <div class="popup_logo_box">
            <img src="img/ds_outline_Overwatch2_Logo.webp" alt="" />
          </div>
          <p>
            오버워치 2는 닌텐도 스위치 뿐 아니라 다른 플랫폼에서도 플레이할 수
            있습니다. 크로스플레이 및 진행 데이터 동기화를 통해 플랫폼에
            관계없이 친구와 팀을 이루고 미래를 위한 전투에 합류할 수 있습니다.
          </p>
        </div>

        <ul class="popup_top_content">
          <li class="popup_top_box1 popup_top_box">
            <img src="img/ds_popup_battle_net_logo.png" alt="" />
            <p>Windows</p>
          </li>
          <li class="popup_top_box2 popup_top_box">
            <img src="img/ds_popup_x-box_logo.png" alt="" />
            <p>Xbox Series</p>
          </li>
          <li class="popup_top_box3 popup_top_box">
            <img src="img/ds_popup_PS_logo.png" alt="" />
            <p>PlayStation 5</p>
          </li>
        </ul>

        <ul class="popup_bottom_content">
          <li class="popup_bottom_box1 popup_bottom_box">
            <img src="img/ds_popup_NS_logo.webp" alt="" />
            <p>Nintendo Switch</p>
          </li>
          <li class="popup_bottom_box2 popup_bottom_box">
            <img src="img/ds_popup_steam_logo.svg" alt="" />
            <p>Windows</p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
