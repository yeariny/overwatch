    <style>
      @font-face {
        font-family: "빅누들";
        src: url(font/big_noodle_titling.ttf);

      @font-face {
        font-family: "오블리크";

    <link rel="stylesheet" href="css/eShop.css" />

  <body>
    <article class="eShop">
      <div class="bg_box">
        <img src="img/ds_eShop_fixedBgi.jpg" alt="" />
      </div>
      <div class="top_img">
        <img src="img/ds_eShop_rainbow.png" alt="" />
      </div>

      <div class="eShop_content">
        <div class="eShop_content_box">
          <div class="eShop_left_box">
            <div class="eShop_left_img">
              <img src="img/ds_eShop_poster.jpg" alt="" />
            </div>
            <div class="eShop_left_text">
              <p>오버워치2</p>
              <p>패키지 버전/다운로드 버전</p>
              <p>
                발매일 : 2024. 05. 21 (화)<br />
                희망소비자가격 : 64,800원
              </p>
              <div class="eShop_all_img">
                <img src="img/ds_eShop_allUser.png" alt="" />
              </div>
            </div>
          </div>
          <div class="eShop_right_box">
            <div class="eShop_right_btn">
              <a href="#">상품 정보 바로가기</a>
            </div>
            <div class="eShop_play_text">
              <p>▶ 플레이 인원수 컨트롤러</p>
            </div>
            <div class="eShop_online">
              <div class="eShop_top">
                <img src="img/ds_eShop_product_online.png" alt="" />
              </div>
              <div class="eShop_bottom">
                <p>
                  온라인 플레이를 이용하기 위해서는 「Nintendo Switch Online」의
                  가입이 필요합니다(유료)
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="eShop_bottom_content">
          <div class="eShop_bottom_img_box">
            <div class="eShop_bottom_left_box">
              <p class="OLED_model_text1">NINTENDO SWICH (OLED 모델)</p>
              <p class="OLED_model_text2">
                NINTENDO SWICH<br />

              <p>오버워치2</p>

            <div class="eShop_bottom_right_box">
              <img src="img/ds_eShop_nintendo.jpg" alt="" />

        </div>
